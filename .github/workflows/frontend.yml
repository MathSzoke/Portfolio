name: Portfolio Frontend Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./src/Frontend/Frontend.Modules.UI/portfolio-web

      - name: Build project
        run: npm run build
        working-directory: ./src/Frontend/Frontend.Modules.UI/portfolio-web
        env:
            VITE_PORTFOLIO_API: ${{ secrets.VITE_PORTFOLIO_API }}
            VITE_API_BASE_URL: ${{ secrets.VITE_PORTFOLIO_API }}
            VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
            VITE_LINKEDIN_CLIENT_ID: ${{ secrets.VITE_LINKEDIN_CLIENT_ID }}
            VITE_LINKEDIN_REDIRECT_URI: ${{ secrets.VITE_LINKEDIN_REDIRECT_URI }}

      - name: List dist contents
        run: ls -R ./src/Frontend/Frontend.Modules.UI/portfolio-web/dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
            app-name: 'portfolio'
            slot-name: 'Production'
            package: ./src/Frontend/Frontend.Modules.UI/portfolio-web/dist
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FRONTEND  }}