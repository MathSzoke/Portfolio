name: Build and deploy Node.js app to Azure Web App - portfolio-frontend-mathszoke

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./src/Frontend/Frontend.Modules.UI/portfolio-web

      - name: Build project
        run: npm run build
        working-directory: ./src/Frontend/Frontend.Modules.UI/portfolio-web

      - name: List dist contents
        run: ls -R ./src/Frontend/Frontend.Modules.UI/portfolio-web/dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-frontend-mathszoke'
          slot-name: 'Production'
          package: ./src/Frontend/Frontend.Modules.UI/portfolio-web/dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CF56042EEB52429E9F8F1C90B356EB2C }}
